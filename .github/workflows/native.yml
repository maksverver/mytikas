name: Native code

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4
    - name: cmake
      run: cmake -B build -D CMAKE_BUILD_TYPE=${{matrix.build-type}}
    - name: build
      run: make -C build all
    - name: test
      run: make -C build test
